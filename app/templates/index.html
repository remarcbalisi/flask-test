<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Hello, {{ string }}!</h1>

      <form role="form" method="post">
        <div class="form-group">
            <input type="number" class="form-control" name="number-one" required>
            <input type="number" class="form-control" name="number-two" required>
        </div>
        <button type="submit" class="btn btn-primary">ENTER!</button>
      </form>

      <p>The calculated value is {{ value }}</p>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
